<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>登入</title>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>

    <body>
        {% block content %}
        <div id="app">
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item">Login</li>
            </ol>
            <!-- 我發現這裡的 action="." 是因為 views.py 去訪問 forms.py 了，所以就不需要 action 到 login/ 了-->
            <form method='POST' action="." enctype="multipart/form-data">{% csrf_token %}
    
                {{ login_form.as_p }}
            
                <button type='submit' class='{{ btn_class }}'>{% if submit_btn %} {{ submit_btn }} {% else %}Submit {% endif %}</button>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
