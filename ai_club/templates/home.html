<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>成大醫院 AI 讀書會</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        {% block content %}
        <div id="app">
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item">首頁</li>
            </ol>

            <div id="add_new_mou">
                <form action="." method="POST">{% csrf_token %}
                    <p><label><strong>{{ select_date.mou_date.label }}</strong></label></p>
                    <p>{{ select_date.mou_date }}</p>
                    <button id="select_date" type="submit">上傳讀書會內容</button>
                </form>
            </div>
        </div>
        <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/new_mou.js' %}" charset="UTF-8" type="text/javascript"></script>
        {% endblock %}
    </body>
</html>
