<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>首頁</title>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>

    <body>
        {% block content %}
        <div id="app">
            <!-- 如果 user 是登入狀態 start -->
            {% if user.is_authenticated %}
                <span><a href="{% url 'logout' %}">log out</a></span>
                <h3>Hi! Wellcome, {{ request.user.username }}</h3>
            {% endif %}
            <!-- 如果 user 是登入狀態 end -->
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">首頁</a></li>
                <li class="breadcrumb-item">是否要創建新房間?</li>
            </ol>

           <form action="." method="POST">{% csrf_token %}
                <h1>Do you want to create a new room?</h1>
                <p><input type="submit" name="is_confirm" value="True"></p>
                <input type="hidden" name="mou_date_year" value="{{ mou_date_year }}">
                <input type="hidden" name="mou_date_month" value="{{ mou_date_month }}">
                <input type="hidden" name="mou_date_day" value="{{ mou_date_day }}">
                <a href="{% url 'home' %}">取消</a>
           </form>
        </div>
        <script src="{% static 'jquery/jquery-3.5.1.min.js' %}" charset="UTF-8" type="text/javascript"></script>
        {% endblock %}
    </body>
</html>
